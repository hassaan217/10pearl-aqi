name: Feature Pipeline - MongoDB Data Collection

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # DEBUG STEP - Add this to see what's happening
      - name: üîç Debug Secrets
        run: |
          echo "=== Checking Environment Variables ==="
          echo "MONGO_URI exists: $([ -n "$MONGO_URI" ] && echo 'YES ‚úì' || echo 'NO ‚úó')"
          echo "OPENWEATHER_API_KEY exists: $([ -n "$OPENWEATHER_API_KEY" ] && echo 'YES ‚úì' || echo 'NO ‚úó')"
          echo "CITY: ${CITY:-'NOT SET'}"
          echo "COUNTRY: ${COUNTRY:-'NOT SET'}"
          echo "LATITUDE: ${LATITUDE:-'NOT SET'}"
          echo "LONGITUDE: ${LONGITUDE:-'NOT SET'}"
          echo ""
          echo "MONGO_URI length: ${#MONGO_URI}"
          echo "OPENWEATHER_API_KEY length: ${#OPENWEATHER_API_KEY}"
          echo ""
          echo "First 20 chars of MONGO_URI: ${MONGO_URI:0:20}"
          echo "First 10 chars of API_KEY: ${OPENWEATHER_API_KEY:0:10}"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          CITY: ${{ secrets.CITY }}
          COUNTRY: ${{ secrets.COUNTRY }}
          LATITUDE: ${{ secrets.LATITUDE }}
          LONGITUDE: ${{ secrets.LONGITUDE }}
        continue-on-error: true

      - name: Run feature pipeline
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          CITY: ${{ secrets.CITY }}
          COUNTRY: ${{ secrets.COUNTRY }}
          LATITUDE: ${{ secrets.LATITUDE }}
          LONGITUDE: ${{ secrets.LONGITUDE }}
        run: |
          echo "üîÑ Starting feature pipeline..."
          python scripts/run_feature_pipeline.py
