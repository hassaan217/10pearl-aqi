name: Feature Pipeline - MongoDB Data Collection

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: üîç DEBUG - Show what we have
        run: |
          echo "=== CHECKING SECRETS ==="
          if [ -n "$MONGO_URI" ]; then
            echo "‚úì MONGO_URI exists (length: ${#MONGO_URI})"
            echo "  Starts with: ${MONGO_URI:0:15}..."
          else
            echo "‚úó MONGO_URI is EMPTY or NOT SET"
          fi
          
          if [ -n "$OPENWEATHER_API_KEY" ]; then
            echo "‚úì OPENWEATHER_API_KEY exists (length: ${#OPENWEATHER_API_KEY})"
          else
            echo "‚úó OPENWEATHER_API_KEY is EMPTY or NOT SET"
          fi
          echo "========================"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

      - name: Run feature pipeline
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          CITY: ${{ secrets.CITY }}
          COUNTRY: ${{ secrets.COUNTRY }}
          LATITUDE: ${{ secrets.LATITUDE }}
          LONGITUDE: ${{ secrets.LONGITUDE }}
          MODEL_PATH: ${{ secrets.MODEL_PATH }}
        run: python scripts/run_feature_pipeline.py
