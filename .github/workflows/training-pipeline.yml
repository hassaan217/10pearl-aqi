name: Training Pipeline - MongoDB Model Retraining

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pymongo pandas numpy scikit-learn xgboost lightgbm joblib
    
    - name: Train model from MongoDB
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        python scripts/run_training_pipeline.py

    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: models/